<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>firebase</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="Items">

    <div class="hero-unit">
      <h1>Angular & Firebase</h1>
      <div class="container" ng-controller="ItemsListController">
        <h5>{{ title }}</h5>
        <ul>
          <li ng-repeat="item in items">{{ item.name }} is {{ item.size }}
            <button ng-click="deleteItem(item)">X</button>
            </li>
        </ul>
        <hr/>
        <h5>Add New Item</h5>

          <form id="addForm" ng-submit="addItem(item)">
            <input type="text" ng-model="item.name" placeholder="Name" />
            <input type="text" ng-model="item.size" placeholder="Size" />
            <button>Add Item</button>
          </form>

      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>


        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/items/items_controller.js"></script>
        <script src="scripts/users/users_controller.js"></script>


        <!-- endbuild -->
</body>
</html>
